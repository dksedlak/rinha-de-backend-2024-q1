version: "3.9"

services:
  db:
    image: postgres:latest
    hostname: db
    container_name: database
    environment:
      - POSTGRES_PASSWORD=nopassword
      - POSTGRES_USER=rinha_backend
      - POSTGRES_DB=production
    ports:
      - "5432:5432"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: "pg_isready -h db"
      interval: 3s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "200MB"

  service01: &service
    build:
      context: .
      target: server
      dockerfile: Dockerfile
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - HTTP_ADDR=8001
      - POSTGRES_DSN=postgres://rinha_backend:nopassword@db:5432/production?sslmode=disable
    expose:
      - "8001:8001"
    hostname: service01
    container_name: service-01
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: '128MB'

  service02:
    <<: *service
    hostname: service02
    container_name: service-02
    expose:
      - "8002:8002"
    environment:
      - ENV=production
      - LOG_LEVEL=info
      - HTTP_ADDR=8002
      - POSTGRES_DSN=postgres://rinha_backend:nopassword@db:5432/production?sslmode=disable
