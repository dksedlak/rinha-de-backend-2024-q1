  #  deploy:
  #    resources:
  #      limits:
  #        cpus: "0.2"
  #        memory: "32MB"

  nginx:
    image: nginx:latest
    container_name: load-balancer
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service01
      - service02
    ports: 
